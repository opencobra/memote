language: python
sudo: false
git:
  depth: 1
cache:
- pip: true
addons:
  apt:
    packages:
    - swig
    - libxml2-dev
    - libglpk-dev
    - glpk-utils
branches:
  only:
  - master
  - develop
  - "/v\\d+\\.\\d+\\.\\d+/"
matrix:
  fast_finish: true
  include:
  - python: 3.5
    env: TOXENV=flake8
  - python: 3.5
    env: TOXENV=docs
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.5-dev
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
before_install:
- travis_retry pip install -U pip setuptools wheel tox
script:
- tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    repo: opencobra/memote
    python: '3.6'
    tags: true
  user: midnighter
  password:
    secure: 
notifications:
  slack:
    secure: 
