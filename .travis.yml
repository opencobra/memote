language: python
sudo: false
git:
  depth: 1
cache:
- pip: true
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+\\.\\d+[a]?\\d*$/"
env:
  global:
    - GITHUB_REPO=opencobra/memote
matrix:
  fast_finish: true
  include:
  - python: '3.5'
    env: TOXENV=flake8
  - python: '3.5'
    env: TOXENV=docs
  - python: '2.7'
    env: TOXENV=py27
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.6-dev'
    env: TOXENV=py36
install:
- travis_retry pip install -U pip setuptools wheel tox
script:
- travis_wait tox
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: $GITHUB_REPO
      python: '3.6'
    user: midnighter
    password:
      secure: 
  - provider: releases
    api_key: $GITHUB_TOKEN
    body: "Please see https://github.com/${GITHUB_REPO}/blob/${TRAVIS_TAG}/HISTORY.rst for the full release notes."
    on:
      tags: true
      repo: $GITHUB_REPO
      python: '3.6'
  - provider: script
    script: ci/travis/update_docker.sh
    on:
      tags: true
      repo: $GITHUB_REPO
      python: '3.6'
notifications:
  slack:
    secure: 
