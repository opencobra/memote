language: python
node_js: "node"
os:
  - linux
python:
  - "3.6"
  - "3.5"
  - "2.7"
sudo: false
git:
  depth: 2
cache:
  pip: true
  directories:
  - "memote-report-app/node_modules"
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+\\.\\d+[a]?\\d*$/"
env:
  global:
    - GITHUB_REPO=opencobra/memote
matrix:
  fast_finish: true
install:
- make reports
- pip install --upgrade pip setuptools wheel tox tox-travis
script:
- travis_wait tox -- --cov-report=xml --cov-report=term
after_success:
- bash <(curl -s https://codecov.io/bash)

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: deploy
      install: skip
      script:
        - make reports
        - pip install --upgrade pip setuptools wheel
      after_success:
        - pip --version
      deploy:
        - provider: pypi
          skip_cleanup: true
          distributions: sdist bdist_wheel
          user: midnighter
          password:
            secure: 
          on:
            tags: true
            repo: $GITHUB_REPO
        - provider: releases
          skip_cleanup: true
          api_key: $GITHUB_TOKEN
          body: "Please see https://github.com/${GITHUB_REPO}/blob/${TRAVIS_TAG}/HISTORY.rst for the full release notes."
          on:
            tags: true
            repo: $GITHUB_REPO
notifications:
  email: false
  slack:
    secure: 
    on_success: never
    on_failure: always
    on_pull_requests: false
