language: python
sudo: false
git:
  depth: 1
cache:
  - pip: true
addons:
  apt:
    packages:
      - libxml2-dev

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=flake8

before_install:
  - python --version
  - pip install -U pip setuptools
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox

# command to run tests, e.g. python setup.py test
script: tox -e ${TOXENV}

after_success:
  - if [ "${TOXENV}" != "flake8" ]; then codecov; fi

