language: python
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
cache:
  - pip: true
addons:
  apt:
    packages:
      - libxml2-dev

env:
  - TOXENV=py36
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py27
  - TOXENV=flake8

before_install:
  - pip install -U pip setuptools
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox

# command to run tests, e.g. python setup.py test
script: tox -e ${TOXENV}

after_success:
  - codecov

