<mat-card-title>Universal Core</mat-card-title>
    <mat-card-content>
      <div
        fxLayout='row'
        fxLayoutAlign='space-between start'
        fxLayoutAlign.xs='space-between center'
        fxLayout.xs='column'>
        <div fxFlex> Total Score
          <div>
            <div style="font-size:15vh">99</div>
          </div>
        </div>
        <div fxFlex> Score per Category
        <div id="catScore">

        </div>
        </div>
      </div>
      <hr>
      <div>
      <div fxFlex>
        <h3>Scored Tests</h3>
        <mat-accordion
        multi="true"
        displayMode="flat" >
           <mat-expansion-panel
           hideToggle="true"
           *ngFor="let test of scoreData.testResults"
           #expPanel>
            <mat-expansion-panel-header class="mat-expansion-panel-header">
              <mat-panel-description fxLayoutAlign="space-between start">
                <span>
                {{expPanel.expanded? 'open' : 'closed'}}
                {{ test.title }}
                </span>
                <span>
                  <button
                  mat-button
                  disabled
                  style="color:white"
                  [ngStyle]="{'background-color':getColor(test.metric | number : '1.2-2')}">
                    {{ test.metric | number : '1.2-2' }}
                  </button>
                </span>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div fxLayout='column' flexLayoutAlign='space-between center'>
            <div> {{ test.summary }} </div>
            <div *ngIf="test.data">
              <textarea rows="4" style="overflow-wrap: break-word; width:100%">
              {{ test.data }}
              </textarea>
            </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
      </div>
</mat-card-content>
