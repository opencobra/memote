<mat-card fxFlex>
  <mat-card-title>{{ currentCard.cardName }}</mat-card-title>
    <mat-card-content>
      <div *ngFor="let case of currentCard.associatedTests; let first = first">
            <mat-expansion-panel
            *ngIf="first && data.reportType === 'diff'"
            disabled
            #expPanel
            class="mat-elevation-z0">
               <mat-expansion-panel-header
               class="mat-expansion-panel-header"
               collapsedHeight="auto"
               style="padding:0.05vh">
                 <mat-panel-title fxLayoutAlign='space-between center'>
                    <td class="test-title">
                        Compared Models
                    </td>
                    <div style="margin-right: 10px">
                    <td *ngFor="let results of data.byID(case)?.diff">
                      <div class="MatButtonEmulation" style="background: white; color:black"> {{ results.model }} </div>
                    </td>
                    </div>
                 </mat-panel-title>
               </mat-expansion-panel-header>
              </mat-expansion-panel>
         <app-accordion [case]="case"></app-accordion>
      </div>
    </mat-card-content>
  </mat-card>
